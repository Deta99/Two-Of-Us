<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-section">
        <div class="amer">
            <div class="form-container">
                <h2>Review Orders</h2>
                <form id="order-form">
                    <div class="header-section">
                        <div>
                            <label for="customer">Customer:</label>
                            <input type="text" id="customer" name="customer">
                        </div>
                        <div>
                            <label for="employee">Employee:</label>
                            <input type="text" id="employee" name="employee">
                        </div>
                        <div>
                            <label for="order-date">Order Date:</label>
                            <input type="date" id="order-date" name="order-date">
                        </div>
                        <div>
                            <label for="required-date">Required Date:</label>
                            <input type="date" id="required-date" name="required-date">
                        </div>
                        <div>
                            <label for="shipped-date">Shipped Date:</label>
                            <input type="date" id="shipped-date" name="shipped-date">
                        </div>
                    </div>
                </form>
            </div>
            <div class="address-section">
                <h2>Shipping Address</h2>
                <form>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code">
                    <label for="ship-country">Ship Country:</label>
                    <input type="text" id="ship-country" name="ship-country">
                </form>
            </div>
        </div>
        <h3>Order Items</h3>
        <table id="order-items">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                    <th>Extended Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" id="add-item">Add Item</button>
        <div class="summary-section">
            <label for="ship-name">Ship Name:</label>
            <input type="text" id="ship-name" name="ship-name">
            <label for="ship-via">Ship Via:</label>
            <select id="ship-via" name="ship-via">
                <option value="United Package">United Package</option>
                <option value="DHL">DHL</option>
                <option value="FedEx">FedEx</option>
            </select>
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" name="subtotal" readonly>
            <label for="freight">Freight:</label>
            <input type="text" id="freight" name="freight" readonly>
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly>
        </div>

        <button type="submit">Save Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Offer Cart</title>
  <link rel="shortcut icon" href="image/saleicon.png">
  <link rel="stylesheet" href="offer.css">
</head>
<body>
  <div id="cart-container">
    <h2>Your Offer Cart</h2>
    
    <!-- Offer Cart Items List -->
    <ul id="offer-cart-items"></ul>
    
    <!-- Total Price -->
    <p>Delivery: $<span><b>3.00</b></span></p>
    <p>Total: $<span id="offer-total">0.00</span></p>

    <!-- Checkout Section -->
    <h3>Checkout</h3>
    <form id="checkout-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address:</label>
      <textarea id="address" required></textarea>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="button" id="checkout-button">Place Order</button>
    </form>
  </div>

  <!-- Link to Your JavaScript File -->
  <script src="offer.js"></script>
</body>
</html>

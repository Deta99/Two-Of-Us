<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/personicon.png">
    <link rel="stylesheet" href="register.css">
    <title>Register In</title>
</head>
<body>
    <div class="Register-form">
        <h1>Register</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Register In</h2>
                    <form id="registerForm">
                        <input type="text" id="username" placeholder="Enter your Username" required>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                        <input type="password" id="password" placeholder="Enter your Password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm your Password" required>
                        <button class="btn" type="submit">Register</button>

                        <!-- Google Login Button -->
                        <button class="btn google" type="button">
                            <img src="./image/googleicon.png" alt="googleicon">
                            Sign up with Google
                        </button>

                        <!-- Facebook Login Button -->
                        <button class="btn facebook" type="button">
                            <img src="./image/facebookicon.png" alt="facebookicon">
                            Sign up with Facebook
                        </button>
                    </form>

                    <div class="register">
                        <p class="account">Have an Account?</p> <a href="../login/login.html">Login</a>
                    </div>
                </div>
                <div class="form-img">
                    <img src="image/icon.jpg" alt="register_img">
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>

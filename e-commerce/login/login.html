<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/personicon.png">
    <link rel="stylesheet" href="login.css">
    <title>Login In</title>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Login In</h2>
                    <form id="loginForm">
                        <input type="text" id="username" placeholder="Enter your username" required>
                        <input type="password" id="password" placeholder="Enter your Password" required>
                        <button class="btn" type="submit">
                            Login
                        </button>

                        <!-- Google Login Button -->
                        <button class="btn google" type="button">
                            <img src="./image/googleicon.png" alt="googleicon">
                            Sign up with Google
                        </button>
                    </form>

                    <div class="login">
                        <p class="account">Don't Have an Account?</p> <a href="../register/register.html">Register</a>
                    </div>
                </div>
                <div class="form-img">
                    <img src="image/icon.jpg" alt="register_login">
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
